
<h2 mat-dialog-title>Confirm Deletion</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete this task?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="btn btn-info btn-sm me-md-2" mat-button (click)="onNoClick()">No</button>
  <button class="btn btn-danger btn-sm" color="warn" (click)="confirm()">Yes</button>
</mat-dialog-actions>
